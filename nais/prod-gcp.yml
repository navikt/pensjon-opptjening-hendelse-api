kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: pensjon-opptjening-hendelse-api
  namespace: pensjonopptjening
  labels:
    team: pensjonopptjening
spec:
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: pensjon-popp
          namespace: pensjonopptjening
          cluster: prod-fss
        - application: poppbatch
          namespace: pensjon-batch
          cluster: prod-fss
        - application: logging
          namespace: nais-system
  kafka:
    pool: nav-prod
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod-gcp
    - name: BEHOLDNING_ENDRET_TOPIC
      value: pensjonopptjening.beholdning-endret-topic
    - name: OPPTJENING_ENDRET_TOPIC
      value: pensjonopptjening.opptjening-endret-topic
  image: {{ image }}
  ingresses:
    - https://pensjon-opptjening-hendelse-api.intern.nav.no
  liveness:
    path: /internal/isalive
    port: 8080
    initialDelay: 40
  readiness:
    path: /internal/isready
    port: 8080
    initialDelay: 40
  prometheus:
    enabled: true
    path: /actuator/prometheus
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  replicas:
    min: 1
    max: 4
    scalingStrategy:
      cpu:
        thresholdPercentage: 75
  resources:
    limits:
      cpu: "4"
      memory: 8096Mi
    requests:
      cpu: 400m
      memory: 4024Mi