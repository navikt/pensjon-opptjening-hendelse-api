KAFKA_PGI_ENDRING_TOPIC: "pgi-endring-topic"

issuer.aad:
  discoveryurl: ${AZURE_APP_WELL_KNOWN_URL}
  accepted_audience: ${AZURE_APP_CLIENT_ID}

management:
  endpoints:
    metrics:
      enabled: true
    web:
      exposure:
        include: info, health, metrics, prometheus
    export:
      prometheus:
        enabled: true
    prometheus:
      enabled: true